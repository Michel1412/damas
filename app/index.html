<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Damas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #board {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="../socket.io/socket.io.js"></script>
</head>
<body>
<h1>Jogo de Damas</h1>
    <canvas id="board" width="8000" height="8000"></canvas>
    <script type="module">
        import {renderScreen} from "./render-screen.js";

        const board = renderScreen();
        const socket = io();
        const canvas = document.getElementById('board')

        const clickListenner = (click) => {
            let position = {
                x: Math.floor(click.offsetX/50),
                y: Math.floor(click.offsetY/50)
            };
            socket.emit("my-event", { click: position });
            console.log('Teste-PÃ³s envio de Evento')
        }

        canvas.addEventListener('click', clickListenner)

        socket.on('connect', () => {
            console.log('Conectado buscando partida!');
        })

        socket.on('updateGame', (command) => {
            console.log('chamaram o UpdateGame')
            board.updateBoard(command.state);
        })

    </script>
</body>
</html>
